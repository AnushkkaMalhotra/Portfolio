<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Alata', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: cover;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      text-decoration: none;
      color: black;
      z-index: 1000;
    }
  </style>
</head>
<body>


<a href="works.html" class="back-arrow">&larr; Back</a>


<div class="image-container">
  <img src="ava1.png" alt="Branding Image 1">
</div>
<div class="image-container">
  <img src="ava2.png" alt="Branding Image 2">
</div>
<div class="image-container">
  <img src="ava3.png" alt="Branding Image 3">
</div>
<div class="image-container">
  <img src="ava4.png" alt="Branding Image 4">
</div>
<div class="image-container">
  <img src="ava5.png" alt="Branding Image 5">
</div>
<div class="image-container">
    <img src="ava6.png" alt="Branding Image 6">
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
